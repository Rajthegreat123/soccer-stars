<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Stars - Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        #scoreboard {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        #turnIndicator {
            background: rgba(255,215,0,0.9);
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #gameStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Lobby Styles */
        #lobby {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #lobbyContent {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            min-width: 300px;
        }
        
        #lobbyContent h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #lobbyContent h3 {
            margin-bottom: 20px;
            color: white;
        }
        
        .lobby-btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .btn-secondary {
            background: #666;
            margin-top: 20px;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        #roomCodeDisplay {
            font-size: 36px;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            letter-spacing: 8px;
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        
        #roomCodeInput {
            font-size: 24px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 20px 0;
            width: 200px;
            background: rgba(255,255,255,0.9);
            color: black;
        }
        
        #roomCodeInput:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 900px) {
            body {
                padding: 10px;
            }
            
            #gameContainer {
                max-width: 100vw;
                max-height: 100vh;
            }
            
            #ui {
                font-size: 14px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="scoreboard">
                <div>Team 0: <span id="score0">0</span></div>
                <div>Team 1: <span id="score1">0</span></div>
            </div>
            <div id="turnIndicator">Connecting...</div>
        </div>
        
        <div id="controls">
            <button class="btn" id="restartBtn" onclick="restartGame()">Restart</button>
            <button class="btn" id="exitBtn" onclick="exitGame()">Exit</button>
        </div>
        
        <div id="gameStatus">
            <div id="statusText">Game Over!</div>
            <button class="btn" onclick="hideStatus()">Continue</button>
        </div>
        
        <div id="loading">
            <div class="spinner"></div>
            <div>Connecting to server...</div>
        </div>
        
        <div id="lobby">
            <div id="lobbyContent">
                <h1>Soccer Stars</h1>
                <div id="lobbyOptions">
                    <button class="btn lobby-btn" onclick="showCreateRoom()">Create Room</button>
                    <button class="btn lobby-btn" onclick="showJoinRoom()">Join Room</button>
                </div>
                
                <div id="createRoom" style="display: none;">
                    <h3>Create a Room</h3>
                    <p>Share this code with your friend:</p>
                    <div id="roomCodeDisplay">XXXXX</div>
                    <button class="btn" onclick="createRoom()">Create Room</button>
                    <button class="btn btn-secondary" onclick="showLobbyOptions()">Back</button>
                </div>
                
                <div id="joinRoom" style="display: none;">
                    <h3>Join a Room</h3>
                    <input type="text" id="roomCodeInput" placeholder="Enter 5-letter code" maxlength="5" oninput="this.value = this.value.toUpperCase()">
                    <button class="btn" onclick="joinRoom()">Join Room</button>
                    <button class="btn btn-secondary" onclick="showLobbyOptions()">Back</button>
                </div>
                
                <div id="waitingRoom" style="display: none;">
                    <h3>Waiting for opponent...</h3>
                    <p>Room Code: <span id="currentRoomCode">XXXXX</span></p>
                    <div class="spinner"></div>
                    <button class="btn btn-secondary" onclick="leaveLobby()">Leave Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/colyseus.js@0.16.0/dist/colyseus.js"></script>
    <script src="game.js?v=7"></script>
</body>
</html>
